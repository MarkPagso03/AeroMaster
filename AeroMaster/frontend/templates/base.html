  <!-- content -->
  <div class="container">
    <!-- content-->
    {% block content %}{% endblock %}
  </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentUrl = window.location.href;
            if (currentUrl.includes("home")) {
                document.getElementById("home").classList.add('highlight');
            } else if (currentUrl.includes("mock_exam")) {
                document.getElementById("mock_exam").classList.add('highlight');
            } else if (currentUrl.includes("result")) {
                document.getElementById("result").classList.add('highlight');
            }
        });
    </script>
