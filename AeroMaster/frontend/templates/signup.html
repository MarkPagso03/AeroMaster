<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}?v={{ timestamp }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="{% static 'icons/aeromaster_logo.png' %}" alt="brand_logo"><h2>Aero Master</h2>
    </div>
    <div class="signup-form">
        <div class="title">Sign up</div>
        <form action="#">
            <div class="input-name">
                <div class="firstname">
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="Enter your firstname" required>
                </div>
                <div class="lastname">
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Enter your lastname" required>
                </div>
            </div>
            <div class="input-box">
                <div class="id">
                    <label for="idnumber">ID Number</label>
                    <input type="text" placeholder="example.AV 2023-066" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter atleast 8+ characters" required>
                </div>
            </div>
            <div class="terms">
                <label for="check">
                    <input type="checkbox" id="check">By signing up, I agree to the Terms of Use and Privacy Policy
                </label>
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
            <p class="signin-text">Already have an account? <a href="#">Log In</a></p>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="#"><i class='bx bxl-apple'></i></a>
            </div>
        </form>
    </div>
</body>

</html>
