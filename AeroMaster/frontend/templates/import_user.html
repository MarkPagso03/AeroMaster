{% extends 'admin.html' %}
{% block content %}
        <div id="view">
                <div>
                    <h2 class="page_name">Import</h2>
                    <div>
                        <button onclick="window.location.href='{% url 'student_list' %}'">Back</button>
                    </div>
                </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit">Import CSV</button>
        </form>
        <div style="height: 50px; background: none; width: 100%;">
        {% if messages %}
          {% for message in messages %}
            <div
              style="
                background: {% if message.tags == 'success' %}#d4edda{% elif message.tags == 'error' %}#f8d7da{% else %}#d1ecf1{% endif %};
                color: {% if message.tags == 'success' %}#155724{% elif message.tags == 'error' %}#721c24{% else %}#0c5460{% endif %};
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 10px;
                width: 100%;
              "
            >
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        </div>
    </div>
{% endblock %}
