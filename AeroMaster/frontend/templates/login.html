<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/login.css' %}?v={{ timestamp }}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="{% static 'icons/aeromaster_logo.png' %}" alt="brand_logo"><h2>Aero Master</h2>
    </div>
    <div class = "Login" >
        <form action="">
            <div class="header-class">
                <h1>Welcome back Master <i class='bx bxs-hand'></i></h1>
            </div>
            <div class = "input-box">
                <label for="first">ID Number</label>
                <input type="text" placeholder="example.AV 2023-066" required>
            </div>
            <div class = "input-box">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class = "keep-log">
                
            </div>
            <div class = "forgot-password">
                <label for="check"><input type="checkbox" id="check">Keep me Logged in</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="submit-button">Sign In</button>
            <div class="or">
                <p>OR</p>
                <hr>
            </div>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="#"><i class='bx bxl-apple'></i></a>
            </div>

            <p>Not a member yet? <a href="#">Register now</a> </p>
        </form>
    </div>   
</body>
</html>
